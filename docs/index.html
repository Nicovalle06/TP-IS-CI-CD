<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simple</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { margin: 5px; }
  </style>
</head>
<body>
  <h1>Calculadora: Suma de dos números/ Resultado</h1>
  <form id="formulario">
    <input type="number" id="num1" placeholder="Número 1" required>
    <input type="number" id="num2" placeholder="Número 2" required>
    <button type="submit">Sumar</button>
  </form>
  <h2 id="resultado"></h2>

  <script>
    const form = document.getElementById('formulario');
    const resultadoEl = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;

      const res = await fetch('/sumar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ num1, num2 })
      });

      const data = await res.json();
      resultadoEl.textContent = `Resultado: ${data.resultado}`;
    });
  </script>
</body>
</html>
